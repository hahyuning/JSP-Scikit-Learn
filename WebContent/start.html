<!DOCTYPE html>
<!-- !DOCTYPE은 html 이라고 선언, html 뒤에 아무것도 없는것은 5버전이라고 선언하는 것임. --> 

<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
<!-- head는 title, body는 내용 -->
	<body>
		내 홈페이지 시작입니다.
		<hr color="red" size="10" width="300"> <!-- hr은 horizontal(가로줄)-->
		<img src="img/car.png"> <!--현재 위치에서 찾아내려감 : 상대경로-->
		<img alt="자동차 이미지" src="http://localhost:7777/data19/img/car.png"> <!--절대경로-->
	</body>
</html>
